<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class = "color">COLORS</div>
<ul class = "list-group">
  <li (click) = "resetCurrentColor()"  routerLink = "/cars" class = "list-group-item">All</li>
  <li (click)="setCurrentColor(color)" routerLink = "/cars/color/{{color.id}}" *ngFor="let color of colors" [class] = "getCurrentColorClass(color)"> {{color.name}} </li>
</ul>
