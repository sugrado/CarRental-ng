
<div style="background-color: rgba(255, 255, 255, 0.295); padding: 10%; border-radius: 30px;">
  <main class="form-signin">
    <form [formGroup]="loginForm">
      <h1 class="h3 mb-3 fw-normal" style="color: white; text-align: center">
        Please sign in
      </h1>
      <br />
      <div class="form-floating">
        <input
        formControlName="email"
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating" style="margin-top: 2%;">
        <input
        formControlName="password"
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="login()">
        Sign in
      </button>
      <div align="center">
          <br>
        <p style="color: white; text-align: center">&copy; 2017â€“2021</p>
      </div>
    </form>
  </main>

</div>
