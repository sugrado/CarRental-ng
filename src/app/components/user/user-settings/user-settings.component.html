<div class = "row">
    <div class="col-md-6">
        <div class="card card-fluid">
            <h6 class="card-header">My Profile</h6>
           
            <div class="card-body">
                <form [formGroup]="userUpdateForm">
        
                    <div class="mb-3">
                        <label for="firstName">First Name</label>
                        <div class="form-group">
                        <input
                            type="text"
                            id="firstName"
                            formControlName="firstName"
                            class="form-control"
                            [ngModel]="user?.firstName"
                        />
                        </div>
                    </div>
        
                    <div class="mb-3">
                        <label for="lastName">LastName</label>
                        <div class="form-group">
                        <input
                            type="text"
                            id="lastName"
                            formControlName="lastName"
                            class="form-control"
                            [ngModel]="user?.lastName"
                        />
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email">E-mail</label>
                        <div class="form-group">
                        <input
                            type="email"
                            id="email"
                            formControlName="email"
                            class="form-control"
                            [ngModel]="user?.email"
                        />
                        </div>
                    </div>
                </form>    
            </div>
            <div style="text-align: center" class="card-footer">
                <button  class="btn btn-fill btn-primary" style="font-weight: bold;" (click)="updateProfile()">
                  Update Profile
                </button>
              </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card card-fluid">
            <h6 class="card-header"> Change Password </h6>
           
            <div class="card-body">
                <form [formGroup] = "passUpdateForm">

                    <div class="mb-3">
                        <label for="userEmail">E-mail</label>
                        <div class="form-group">
                        <input
                            readonly
                            type="email"
                            id="userEmail"
                            formControlName="userEmail"
                            class="form-control"
                            [ngModel]="user?.email"
                        />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="oldPass">Old Password</label>
                        <div class="form-group">
                        <input
                            type="password"
                            id="oldPass"
                            formControlName="oldPass"
                            class="form-control"
                            
                        />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="newPass">New Password</label>
                        <div class="form-group">
                        <input
                            type="password"
                            id="newPass"
                            formControlName="newPass"
                            class="form-control"
                        />
                        </div>
                    </div>
                </form>    
            </div>
            <div style="text-align: center" class="card-footer">
                <button  class="btn btn-fill btn-primary" style="font-weight: bold;" (click)="updatePass()">
                  Change
                </button>
              </div>
        </div>
    </div>
</div>
