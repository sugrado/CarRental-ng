<div class="card card-fluid">
    <h6 class="card-header">Manage Your Credit Cards</h6>
    <div class="card-body">
      <form>
        <table class="table">
            <thead>
              <tr>
                <th style="text-align: center">Card Holder</th>
                <th style="text-align: center">Card Number</th>
                <th style="text-align: center"></th>
              </tr>
            </thead>
            <tr *ngFor="let card of cards">
              <td style="text-align: center">{{ card.cardHolder }}</td>
              <td style="text-align: center">{{ card.cardNumber }}</td>
        
              <div
                class="modal fade"
                id="exampleModal1"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog" style="color: black">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Payment</h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                        Do you confirm the payment? 
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-danger"
                        data-bs-dismiss="modal"
                      >
                        Cancel
                      </button>
        
                      <button
                        type="button"
                        class="btn btn-success"
                        data-bs-dismiss="modal"
                      >
                        Pay Now
                      </button>
                    </div>
                  </div>
                </div>
              </div>
        
              <button
                (click)="deleteCard(card)"
                type="button"
                class="btn btn-danger"
                style="margin: 10px"
              >
                Delete
              </button>
            </tr>
          </table>
      </form>
    </div>
  </div>
