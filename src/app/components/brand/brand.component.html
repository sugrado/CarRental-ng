<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class = brand>BRANDS</div>
<ul class = "list-group">
  <li (click) = "resetCurrentBrand()" routerLink = "/cars" class = "list-group-item">All</li>
  <li (click)="setCurrentBrand(brand)" routerLink = "/cars/brand/{{brand.id}}" *ngFor="let brand of brands" [class] = "getCurrentBrandClass(brand)"> {{brand.name}} </li>
</ul>
